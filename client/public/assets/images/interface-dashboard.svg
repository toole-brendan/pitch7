<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="400" height="500" fill="#000000"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="190" height="40" rx="5" stroke="#333" stroke-width="2" fill="none"/>
  <text x="25" y="35" font-family="Arial" font-size="20" fill="#FFFFFF">HandReceipt</text>
  <rect x="350" y="20" width="30" height="20" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="355" y1="30" x2="375" y2="30" stroke="#666" stroke-width="2"/>
  <line x1="355" y1="25" x2="375" y2="25" stroke="#666" stroke-width="2"/>
  <line x1="355" y1="35" x2="375" y2="35" stroke="#666" stroke-width="2"/>
  
  <!-- Dashboard Overview -->
  <text x="20" y="90" font-family="Arial" font-size="12" fill="#999999">DASHBOARD OVERVIEW</text>
  
  <!-- Main title -->
  <text x="20" y="140" font-family="Arial" font-size="32" font-weight="bold" fill="#FFFFFF">Real-Time Inventory</text>
  <text x="20" y="180" font-family="Arial" font-size="32" font-weight="bold" fill="#FFFFFF">Metrics</text>
  
  <!-- Divider -->
  <line x1="20" y1="230" x2="380" y2="230" stroke="#333" stroke-width="1"/>
  
  <!-- Stats boxes -->
  <!-- Total inventory -->
  <rect x="20" y="250" width="360" height="100" rx="5" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="40" y="280" font-family="Arial" font-size="12" fill="#999999">TOTAL INVENTORY</text>
  <text x="40" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#FFFFFF">356</text>
  <text x="65" y="350" font-family="Arial" font-size="14" fill="#4CAF50">3.2%</text>
  <text x="110" y="350" font-family="Arial" font-size="12" fill="#999999">from last month</text>
  
  <!-- Icon box -->
  <rect x="330" y="280" width="30" height="30" rx="3" fill="#2D2463"/>
  
  <!-- Pending transfers -->
  <rect x="20" y="370" width="360" height="100" rx="5" fill="#111" stroke="#222" stroke-width="1"/>
  <text x="40" y="400" font-family="Arial" font-size="12" fill="#999999">PENDING TRANSFERS</text>
  <text x="40" y="440" font-family="Arial" font-size="32" font-weight="bold" fill="#FFFFFF">12</text>
  <text x="65" y="470" font-family="Arial" font-size="14" fill="#F44336">8.1%</text>
  <text x="110" y="470" font-family="Arial" font-size="12" fill="#999999">from last week</text>
  
  <!-- Icon box -->
  <rect x="330" y="400" width="30" height="30" rx="3" fill="#856A00"/>
